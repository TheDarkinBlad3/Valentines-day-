<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .phone {
            width: 300px;
            height: 600px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        .screen {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .sent {
            background-color: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
        }
        .received {
            background-color: #E5E5EA;
        }
        .typing {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #E5E5EA;
            padding: 10px 15px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .heart {
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen" id="chat">
            <!-- Messages will be added here -->
        </div>
        <div class="typing" id="typing">Typing...</div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const typingIndicator = document.getElementById('typing');
        const messages = [
            { text: "Hey there! ðŸ‘‹", type: "sent" },
            { text: "I've been thinking...", type: "sent" },
            { text: "About us ðŸ˜Š", type: "sent" },
            { text: "And I wanted to ask you something special", type: "sent" },
            { text: "Will you...", type: "sent" },
            { text: "Be my Valentine? â¤ï¸", type: "sent" },
            { text: "I love you more than all the stars in the sky! ðŸŒŸ", type: "sent" }
        ];

        function addMessage(message, index) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', message.type);
            messageElement.textContent = message.text;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;

            setTimeout(() => {
                messageElement.style.opacity = 1;
                if (index < messages.length - 1) {
                    typingIndicator.style.opacity = 1;
                    setTimeout(() => {
                        typingIndicator.style.opacity = 0;
                        setTimeout(() => addMessage(messages[index + 1], index + 1), 1000);
                    }, 1500);
                } else {
                    addHearts();
                }
            }, 500);
        }

        function addHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.textContent = 'â¤ï¸';
                    heart.style.position = 'absolute';
                    heart.style.left = `${Math.random() * 260}px`;
                    heart.style.top = `${Math.random() * 560}px`;
                    heart.style.opacity = 0;
                    chat.appendChild(heart);
                    setTimeout(() => {
                        heart.style.opacity = 1;
                        heart.style.transition = 'transform 1s ease, opacity 1s ease';
                        heart.style.transform = 'translateY(-50px)';
                        setTimeout(() => {
                            heart.style.opacity = 0;
                        }, 800);
                    }, 50);
                }, i * 200);
            }
        }

        setTimeout(() => addMessage(messages[0], 0), 1000);
    </script>
</body>
</html>
