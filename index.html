<body>
    <div class="card">
        <div id="message">
            <h2>Will you be my Valentine?</h2>
            <p>❤️ I love you! ❤️</p>
        </div>
        <div id="scratch-area"></div>
        <canvas id="scratch-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const scratchArea = document.getElementById('scratch-area');
        let isDrawing = false;

        function init() {
            canvas.width = scratchArea.offsetWidth;
            canvas.height = scratchArea.offsetHeight;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function reveal(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            reveal(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                reveal(e.offsetX, e.offsetY);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            reveal(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDrawing) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                reveal(touch.clientX - rect.left, touch.clientY - rect.top);
            }
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        init();
    </script>
