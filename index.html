<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: pink;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 15%;
        }
        h1 {
            color: red;
            font-size: 2.5em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: red;
            color: white;
            border-radius: 10px;
        }
        .no {
            background-color: white;
            color: red;
            border-radius: 10px;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif" alt="Cute Love Gif">
        <div class="buttons">
            <button class="yes" onclick="yesClick()">Yes! üíñ</button>
            <button class="no" onmouseover="moveNo()" id="noButton">No üò¢</button>
        </div>
    </div>

    <script>
        function yesClick() {
            alert("Yay! I love you! ‚ù§Ô∏èüíñü•∞");
        }

        function moveNo() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            var noButton = document.getElementById("noButton");
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }
    </script>

</body>
</html>
